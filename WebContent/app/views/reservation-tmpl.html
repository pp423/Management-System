<div class="container basictmpl">
    <div class="row">
        <div class="col-md-10">
            <h5 class = "col-sm-offset-1">Enter following details to make a reservation</h5>
            <form data-ng-submit="reserveVm.addRev(reserveVm.newReserve)" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" data-ng-model="reserveVm.newReserve.name" placeholder="Enter Your Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone Number</label>

                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="phone" data-ng-model="reserveVm.newReserve.phone" pattern=".{10,}"
                               title="Enter 10 digit number"
                               placeholder="Enter your phone number"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email id</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" data-ng-model="reserveVm.newReserve.email"
                               placeholder="example@domain.com (optional)">
                    </div>
                </div>
                <div>
                    <div class="col-sm-offset-1 col-sm-5">
                        <div class="form-group">
                            <label for="date" class="col-sm-2 control-label">Date</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="date" data-ng-model="reserveVm.newReserve.date"
                                       placeholder="MM/DD/YYYY" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 formright">
                        <div class="form-group">
                            <label for="time" class="col-sm-2 control-label">Time</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="time" data-ng-model = "reserveVm.newReserve.time" placeholder = "HH:MM AM/PM" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-sm-offset-1 col-sm-5">
                        <div class="form-group">
                            <label for="size" class="col-sm-2 control-label">Party Size</label>

                            <div class="col-sm-10">
                                <input type="number" min="2" max="25" class="form-control" id="size" data-ng-model="reserveVm.newReserve.size"
                                       placeholder="# of Guests">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 formright">
                        <div class="form-group">
                            <label for="event" class="col-sm-2 control-label">Special Event</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="event" data-ng-model="reserveVm.newReserve.event"
                                       placeholder="eg. Birthday, Anniversary, etc">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-6" data-ng-controller="ModalCtrl">
                        <script type="text/ng-template" id="myModalContent.html">
                            <div class="modal-header">
                                <h3 class="modal-title">Welcome to FoodSpot</h3>
                            </div>
                            <div class="modal-body">
                                <p> Your reservation number is - </p>

                                <p> {{item}}</p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                            </div>
                        </script>
                        <button type="submit" class="btn btn-primary" data-ng-click="open()">Reserve</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2 social">
                <h5>Like & Follow us on - </h5>
                <ul class="fa-ul">
                    <li><a href="www.facebook.com"><span class="fa-li fa fa-facebook"></span> Facebook</a></li>
                    <li><a href="www.instagram.com"><span class="fa-li fa fa-instagram"></span> Instagram</a></li>
                    <li><a href="www.twitter.com"><span class="fa-li fa fa-twitter"></span> Twitter</a></li>
                    <li><a href="www.foursquare.com"><span class="fa-li fa fa-foursquare"></span> Foursquare</a></li>
                </ul>
        </div>
    </div>
</div>
